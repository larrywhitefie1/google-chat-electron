title: Google Chat
name: google-chat-electron
version: '{{SNAP_VERSION}}'
base: core18
summary: Unofficial desktop app for Google Chat.
description: |
  Unofficial desktop app for Google Chat.
grade: stable
confinement: strict
icon: ./resources/icons/normal/scalable.svg
license: MIT
compression: xz
architectures:
  - amd64

parts:
  electron-deb:
    plugin: dump
    source: ./dist/installers/google-chat-electron_{{SNAP_VERSION}}_amd64.deb
    source-type: deb

    stage-packages:
      - libnss3
      - libnspr4

apps:
  google-chat-electron:
    command: usr/bin/google-chat-electron --no-sandbox
    extensions: [gnome-3-34]
    plugs:
      - audio-playback
      - home
      - removable-media
      - browser-support
      - cups-control
      - network
      - network-bind
      - network-observe
      - unity7

    desktop: usr/share/applications/google-chat-electron.desktop
    autostart : google-chat-electron.desktop

    environment:
      DISABLE_WAYLAND: 1
      # Correct the TMPDIR path for Chromium Framework/Electron to ensure
      # libappindicator has readable resources.
      TMPDIR: $XDG_RUNTIME_DIR

